<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endue Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="left-align">Welcome to Endue Learning</h1>
        <div id="date-time" class="small-text"></div>
    </header>

    <main>
        <section id="news">
            <h2>Latest News</h2>
            <div id="news-headlines">Loading...</div>
        </section>

        <section id="linguistic-thought" class="side-by-side">
            <div class="sub-section">
                <h2>Linguistic Highlights</h2>
                <div id="linguistic-highlight">
                    <iframe id="youtube-video" width="300" height="200" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="sub-section">
                <h2>Thought for the Day</h2>
                <div id="thought-for-the-day">Loading...</div>
            </div>
        </section>

        <section id="puzzle-memory" class="side-by-side">
            <div class="sub-section">
                <h2>Puzzle for the Day</h2>
                <div id="puzzle-of-the-day">Loading...</div>
            </div>
            <div class="sub-section">
                <h2>Memory Game</h2>
                <div id="memory-game">Loading...</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            updateDateTime();
            fetchNews();
            fetchThoughtForTheDay();
            fetchPuzzleOfTheDay();
            fetchYouTubeVideo();
            setInterval(updateDateTime, 60000); // Update time every minute
        });
    </script>
</body>
</html>
