<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endue Learning</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="left-align">Welcome to Endue Learning</h1>
        <p id="date-time" class="small-text"></p>
    </header>
    
    <section id="news">
        <h2>Latest News (Science, Education, Tech)</h2>
        <ul id="news-list"></ul>
    </section>
    
    <section id="word-thought" class="side-by-side">
        <div class="sub-section">
            <h2>Linguistic Highlights</h2>
            <p>Featured video from Endue Learning:</p>
            <iframe id="youtube-video" width="100%" height="200" src="https://www.youtube.com/embed/" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="sub-section">
            <h2>Thought for the Day</h2>
            <p id="thought-of-day">Loading...</p>
        </div>
    </section>
    
    <section id="puzzle-game" class="side-by-side">
        <div class="sub-section">
            <h2>Puzzle of the Day</h2>
            <div id="puzzle-content">Loading...</div>
            <input type="text" id="puzzle-answer" placeholder="Enter your answer">
            <button onclick="checkPuzzleAnswer()">Check Answer</button>
            <p id="puzzle-result"></p>
        </div>
        <div class="sub-section">
            <h2>Memory Game</h2>
            <button onclick="startMemoryGame()">Play Game</button>
            <div id="game-area"></div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Endue Learning. All rights reserved.</p>
    </footer>
</body>
</html>
