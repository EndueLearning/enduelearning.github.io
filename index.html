<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endue Learning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Endue Learning</h1>
        <p id="dateTime"></p>
    </header>

    <main>
        <section id="news">
            <h2>Latest News</h2>
            <ul id="newsList"></ul>
        </section>

        <div class="container">
            <section class="box">
                <h2>Word of the Day</h2>
                <p id="wordOfDay">Loading...</p>
            </section>

            <section class="box">
                <h2>Thought for the Day</h2>
                <p id="thoughtText">Loading...</p>
                <p id="thoughtSource" class="small-text"></p>
            </section>
        </div>

        <div class="container">
            <section class="box">
                <h2>Puzzle for the Day</h2>
                <p id="puzzleText">Loading...</p>
                <input type="text" id="puzzleAnswer" placeholder="Your answer">
                <button onclick="checkPuzzleAnswer()">Check Answer</button>
            </section>

            <section class="box">
                <h2>Random YouTube Video</h2>
                <iframe id="youtubeVideo" src="" allowfullscreen></iframe>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
