<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endue Learning</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to Endue Learning</h1>
        <p id="date-time"></p>
    </header>
    
    <section id="news">
        <h2>Latest News (Science, Education, Tech)</h2>
        <ul id="news-list"></ul>
    </section>
    
    <section id="word-of-the-day">
        <h2>Word for the Day</h2>
        <p id="word-of-day">Loading...</p>
    </section>
    
    <section id="thought-of-the-day">
        <h2>Thought for the Day</h2>
        <p id="thought-of-day">Loading...</p>
    </section>
    
    <section id="puzzle">
        <h2>Puzzle of the Day</h2>
        <div id="puzzle-content">Loading...</div>
        <input type="text" id="puzzle-answer" placeholder="Enter your answer">
        <button onclick="checkPuzzleAnswer()">Check Answer</button>
        <p id="puzzle-result"></p>
    </section>
    
    <section id="game">
        <h2>Memory Game</h2>
        <button onclick="startMemoryGame()">Play Game</button>
        <div id="game-area"></div>
    </section>
    
    <footer>
        <p>&copy; 2025 Endue Learning. All rights reserved.</p>
    </footer>
</body>
</html>
