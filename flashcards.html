<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <title>Flash Cards</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Header + Footer Scripts -->
    <script src="/assets/js/header.js" defer></script>
    <script src="/assets/js/footer.js" defer></script>

    <script src="/assets/js/flashcards.js" defer></script>
    
  </head>

<body>
<div id="header"></div>

<div class="fc-container">

  <h1 class="fc-title">English Antonyms Flash Cards</h1>
  <div class="fc-progress" id="fcProgress">1 / 10</div>

  <div id="flashCard" class="fc-card">
    <div class="fc-inner">
      <div class="fc-front" id="cardFront"></div>
      <div class="fc-back" id="cardBack"></div>
    </div>
  </div>

  <div class="fc-nav">
    <button id="prevCard" class="fc-btn">⟵</button>
    <button id="nextCard" class="fc-btn">⟶</button>
  </div>

</div>

<div id="footer"></div>
</body>
</html>
