<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Play & Charity â€” Endue Learning</title>
  
  <!-- Main Styles -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <!-- Header + Footer Scripts -->
    <script src="/assets/js/header.js" defer></script>
    <script src="/assets/js/footer.js" defer></script>
  
  <style>
    .game-shell { max-width:980px; margin:22px auto; }
    .qa-area { display:flex; gap:18px; flex-wrap:wrap; align-items:flex-start; }
    .qa-left { flex:1; min-width:280px; }
    .ad-slot { width:220px; min-height:140px; }
    .options { display:grid; grid-template-columns:repeat(2,1fr); gap:10px; margin-top:10px; }
    .opt-btn{ padding:10px; border-radius:10px; border:1px solid #e4e8ef; background:#f7fbff; cursor:pointer; font-weight:600; }
    .coin-box{ display:flex; justify-content:space-between; align-items:center; gap:10px; padding:10px; border-radius:10px; background:#fff; }
    .robot-note{ position:fixed; right:12px; bottom:120px; z-index:3000; background:#fff; padding:10px; border-radius:8px; box-shadow:0 10px 30px rgba(0,0,0,0.12); display:none; width:220px;}
    .confetti{ position:fixed; inset:0; pointer-events:none; z-index:4000; }
    @media(max-width:880px){ .qa-area{ flex-direction:column} .ad-slot{ width:100% } }
  </style>
</head>
<body>
  <div id="header"></div>

  <main class="container game-shell card">
    <h1>Play & Charity â€” Learn + Give</h1>
    <p class="small">Answer questions correctly to earn knowledge coins and donate virtual books. Learn + Charity!</p>

    <div class="coin-box" style="margin-top:12px;">
      <div><span id="mascot" style="font-size:30px">ðŸ“˜</span> <strong id="coins">0</strong> coins</div>
      <div>Donated: <strong id="donated">0</strong> books</div>
    </div>

    <div class="qa-area" style="margin-top:16px;">
      <div class="qa-left card" id="qaCard">
        <div id="questionTitle"><strong>Loading question...</strong></div>
        <div class="options" id="options"></div>
        <div style="margin-top:8px;">
          <button id="skipBtn" class="btn">Skip</button>
          <button id="hintBtn" class="btn" style="background:#6bcf7a">Hint</button>
        </div>
        <div id="msg" class="small" style="margin-top:8px;color:#2b9cff"></div>
      </div>

      <div class="ad-slot card" id="adSlot">
        <div><strong>Sponsored</strong></div>
        <img id="adImg" src="https://via.placeholder.com/200x100?text=Ad" style="width:100%; border-radius:8px; margin-top:8px;" alt="ad">
        <p class="small">Ad placeholder</p>
      </div>
    </div>

    <div style="margin-top:12px;">
      <a class="btn" target="_blank" href="/games/playncharity.html">Open full</a>
    </div>
  </main>

  <div id="footer"></div>

  <div id="robot" class="robot-note" aria-hidden="true">
    <div style="font-weight:700">Robot helper ðŸ¤–</div>
    <div class="small" id="robotText">Here's a fun fact!</div>
    <a id="robotVideo" class="small" href="https://www.youtube.com/" target="_blank">Watch lesson</a>
  </div>

  <div id="confettiContainer" class="confetti" aria-hidden="true"></div>

  <!-- Load game logic -->
  <script src="/assets/js/playncharity.js" defer></script>
</body>
</html>
