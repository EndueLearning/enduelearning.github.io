<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Math Crossword</title>
<link rel="stylesheet" href="/assets/css/header.css">
<link rel="stylesheet" href="/assets/css/crossword.css">
<script src="/assets/js/header.js" defer></script>
<script src="/assets/js/footer.js" defer></script>
<script src="/assets/js/crossword.js" defer></script>
</head>

<body>

<h1 class="cw-title">Math Crossword Puzzle</h1>

<div class="cw-container">
  <div class="cw-main">
    <div class="crossword">
      <div id="cw-grid" class="cw-grid"></div>
    </div>

    <div class="cw-clues">
      <h3>Across</h3>
      <ul id="across-list" class="clue-list"></ul>

      <h3>Down</h3>
      <ul id="down-list" class="clue-list"></ul>
    </div>
  </div>

  <button class="cw-btn" id="check-btn">Check Answers</button>
  <div class="cw-footer-note">Type letters in the boxes. Use Across/Down clues to solve!</div>
</div>

</body>
</html>
