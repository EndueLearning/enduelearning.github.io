<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Concave Mirror MCQ Quiz</title>

  <!-- IMPORTANT: use absolute paths (leading slash) -->
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/quiz.css">

  <!-- confetti lib (required by quiz-engine to show confetti) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- header/footer loaders and common scripts -->
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/footer.js" defer></script>
  <script src="/assets/js/main.js" defer></script>

  <!-- quiz engine (defer so DOM exists) -->
  <script src="/assets/js/quiz-engine.js" defer></script>
</head>
  
<body>

  <!-- header injection point (required) -->
  <div id="header"></div>

  <main style="max-width:900px;margin:30px auto;padding:0 16px;">
    <h1>Concave Mirror â€” MCQ Quiz</h1>

    <!-- PROGRESS BAR -->
    <div class="progress-container" aria-hidden="true">
      <div id="quiz-progress-bar"></div>
    </div>

    <!-- quiz UI (IDs MUST match quiz-engine.js) -->
    <div id="quiz-box">
      <div id="progress" style="margin-bottom:12px;font-weight:600;">Loading quiz...</div>
      <div id="question" style="margin-bottom:14px;"></div>

      <div id="options"></div>

      <div id="explanation" style="margin-top:14px;display:none;"></div>

      <button id="next-btn" class="next-btn" style="display:none;margin-top:18px;">Next</button>
    </div>
  </main>

  <!-- footer injection point (required) -->
  <div id="footer"></div>

</body>
</html>
