<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Quiz Sets â€” Endue Learning</title>
  <link rel='stylesheet' href='assets/css/header.css'>
    <link rel='stylesheet' href='assets/css/style.css'>
    <script src='assets/js/header.js' defer></script>
    <script src='assets/js/footer.js' defer></script>
    <script src='assets/js/main.js' defer></script>
</head>
<body>
  <div id="header"></div>
  <main class="container" style="margin-top:28px;">
    <h1>Quiz Sets</h1>
    <p class="small">Choose a subject and start a 10-question set.</p>

    <div class="card">
      <label>Subject:
        <select id="subjectSelect">
          <option value="math">Math</option>
          <option value="science">Science</option>
          <option value="english">English</option>
        </select>
      </label>
      <button id="startBtn" class="btn">Start Quiz</button>
    </div>

    <div id="quizArea" style="display:none; margin-top:12px;">
      <div id="qbox" class="card"></div>
      <div style="margin-top:10px;"><button id="nextBtn" class="btn">Next</button></div>
      <div id="score" style="margin-top:12px;"></div>
    </div>
  </main>
  <div id="footer"></div>

  <script src="/assets/js/quizsets.js" defer></script>
</body>
</html>
