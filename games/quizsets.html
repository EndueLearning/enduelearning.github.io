<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Sets | Endue Learning</title>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
  <div id="header"></div>

  <main class="container">
    <h2>Quiz Sets</h2>
    <p>Select a subject and begin practicing!</p>

    <label><strong>Choose Subject:</strong></label>
    <select id="subjectSelect">
      <option value="math">Math</option>
      <option value="science">Science</option>
      <option value="english">English</option>
    </select>

    <button id="startBtn" class="btn-primary">Start Quiz</button>

    <div id="quizArea" style="display:none; margin-top:20px;">
      <div id="qbox"></div>
    </div>

    <div id="score"></div>
  </main>

  <div id="footer"></div>

  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/footer.js" defer></script>
  <script src="/assets/js/quizsets.js" defer></script>
</body>
</html>
