<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .controls {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 10;
  }

  .controls button {
    padding: 8px 14px;
    font-size: 14px;
    margin-right: 10px;
    cursor: pointer;
    border-radius: 6px;
    background: #222;
    color: white;
    border: 1px solid #666;
  }

  .solar-system {
    position: relative;
    width: 100vw;
    height: 100vh;
    transform: scale(1);
    transition: transform 0.4s ease;
  }

  .sun {
    position: absolute;
    top: 50%; left: 50%;
    width: 120px; height: 120px;
    margin-left: -60px; margin-top: -60px;
    background: radial-gradient(circle, yellow, orange, red);
    border-radius: 50%;
    box-shadow: 0 0 45px yellow;
  }

  .orbit {
    position: absolute;
    top: 50%; left: 50%;
    border: 1px dashed rgba(255,255,255,0.3);
    border-radius: 50%;
  }

  .planet-container {
    position: absolute;
    top: 50%; left: 0;
    transform: translate(-50%, -50%);
    cursor: pointer;
  }

  .planet {
    border-radius: 50%;
  }

  .label {
    color: white;
    font-size: 12px;
    margin-top: 5px;
    text-align: center;
    width: max-content;
  }

  /* Hover Info Box */
  .info-box {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 260px;
    padding: 15px;
    background: rgba(0,0,0,0.85);
    color: white;
    border-radius: 10px;
    display: none;
    border: 1px solid #444;
  }

  .info-box h3 {
    margin-top: 0;
    color: #ffd700;
  }

  /* Scale Bar */
  .scale-bar {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 14px;
    text-align: center;
  }

  .scale-line {
    width: 300px;
    height: 4px;
    background: white;
    margin-bottom: 5px;
  }
</style>
</head>
