<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .solar-system {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .sun {
    position: absolute;
    top: 50%; left: 50%;
    width: 120px; height: 120px;
    margin-left: -60px; margin-top: -60px;
    background: radial-gradient(circle, yellow, orange, red);
    border-radius: 50%;
    box-shadow: 0 0 45px yellow;
  }

  .orbit {
    position: absolute;
    top: 50%; left: 50%;
    border: 1px dashed rgba(255,255,255,0.2);
    border-radius: 50%;
    transform-origin: center;
  }

  .planet-container {
    position: absolute;
    top: 50%; left: 0;
    transform: translate(-50%, -50%);
  }

  .planet {
    border-radius: 50%;
  }

  .label {
    color: white;
    font-size: 12px;
    margin-top: 5px;
    text-align: center;
  }

  /* Hover Info Box */
  .info-box {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 260px;
    padding: 15px;
    background: rgba(0,0,0,0.8);
    color: white;
    border-radius: 10px;
    display: none;
    border: 1px solid #444;
  }

  .info-box h3 {
    margin: 0;
    font-size: 18px;
    color: #ffd700;
  }
</style>
</head>

<body>
<div class="solar-system">
  <div class="sun"></div>

  <!-- Planet Orbits + Containers -->
  <div class="orbit" style="width:160px;height:160px;margin-left:-80px;margin-top:-80px;animation-duration:14s;">
    <div class="planet-container" data-info="Mercury|4,879 km|58 million km|88 days|Smallest planet">
      <div class="planet" style="width:10px;height:10px;background:gray;"></div>
      <div class="label">Mercury</div>
    </div>
  </div>

  <div class="orbit" style="width:220px;height:220px;margin-left:-110px;margin-top:-110px;animation-duration:17s;">
    <div class="planet-container" data-info="Venus|12,104 km|108 million km|225 days|Hottest planet">
      <div class="planet" style="width:18px;height:18px;background:#e1b469;"></div>
      <div class="label">Venus</div>
    </div>
  </div>

  <div class="orbit" style="width:300px;height:300px;margin-left:-150px;margin-top:-150px;animation-duration:20s;">
    <div class="planet-container" data-info="Earth|12,742 km|150 million km|365 days|Our home planet">
      <div class="planet" style="width:20px;height:20px;background:blue;"></div>
      <div class="label">Earth</div>
    </div>
  </div>

  <div class="orbit" style="width:360px;height:360px;margin-left:-180px;margin-top:-180px;animation-duration:22s;">
    <div class="planet-container" data-info="Mars|6,779 km|228 million km|687 days|The red planet">
      <div class="planet" style="width:14px;height:14px;background:red;"></div>
      <div class="label">Mars</div>
    </div>
  </div>

  <div class="orbit" style="width:440px;height:440px;margin-left:-220px;margin-top:-220px;animation-duration:28s;">
    <div class="planet-container" data-info="Jupiter|139,820 km|778 million km|12 years|Largest planet">
      <div class="planet" style="width:40px;height:40px;background:orange;"></div>
      <div class="label">Jupiter</div>
    </div>
  </div>

  <div class="orbit" style="width:520px;height:520px;margin-left:-260px;margin-top:-260px;animation-duration:32s;">
    <div class="planet-container" data-info="Saturn|116,460 km|1.4 billion km|29 years|Has beautiful rings">
      <div class="planet" style="width:38px;height:38px;background:#d2b48c;"></div>
      <div class="label">Saturn</div>
    </div>
  </div>

  <div class="orbit" style="width:600px;height:600px;margin-left:-300px;margin-top:-300px;animation-duration:36s;">
    <div class="planet-container" data-info="Uranus|50,724 km|2.9 billion km|84 years|Rotates sideways">
      <div class="planet" style="width:28px;height:28px;background:lightblue;"></div>
      <div class="label">Uranus</div>
    </div>
  </div>

  <div class="orbit" style="width:680px;height:680px;margin-left:-340px;margin-top:-340px;animation-duration:40s;">
    <div class="planet-container" data-info="Neptune|49,244 km|4.5 billion km|165 years|Farthest planet">
      <div class="planet" style="width:28px;height:28px;background:royalblue;"></div>
      <div class="label">Neptune</div>
    </div>
  </div>
</div>

<!-- Info Box -->
<div class="info-box" id="infoBox"></div>

<script>
  // Animate orbits
  const orbits = document.querySelectorAll(".orbit");
  orbits.forEach(orbit => {
    orbit.animate(
      [{ transform: "rotate(0deg)" }, { transform: "rotate(360deg)" }],
      {
        duration: parseInt(orbit.style.animationDuration) * 1000,
        iterations: Infinity,
        easing: "linear"
      }
    );
  });

  // Hover Info Box Logic
  const infoBox = document.getElementById("infoBox");

  document.querySelectorAll(".planet-container").forEach(planet => {
    planet.addEventListener("mouseenter", () => {
      const [name, size, distance, orbitTime, fact] = planet.getAttribute("data-info").split("|");

      infoBox.innerHTML = `
        <h3>${name}</h3>
        <p><strong>Size:</strong> ${size}</p>
        <p><strong>Distance from Sun:</strong> ${distance}</p>
        <p><strong>Orbit Time:</strong> ${orbitTime}</p>
        <p><strong>Fun Fact:</strong> ${fact}</p>
      `;
      infoBox.style.display = "block";
    });

    planet.addEventListener("mouseleave", () => {
      infoBox.style.display = "none";
    });
  });
</script>

</body>
</html>
