<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar System Simulation</title>

<style>
/* RESET everything inside this wrapper so your site CSS cannot affect it */
#solar-wrapper, 
#solar-wrapper * {
  all: unset;
  box-sizing: border-box;
}

#solar-wrapper {
  display: block;
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  background: black;
  font-family: Arial, sans-serif;
}

/* Reapply styles normally inside wrapper */
#solar-wrapper .solar-system {
  position: relative;
  width: 100%;
  height: 100%;
}

#solar-wrapper .sun {
  position: absolute;
  top: 50%; left: 50%;
  width: 120px; height: 120px;
  margin-left: -60px; margin-top: -60px;
  background: radial-gradient(circle, yellow, orange, red);
  border-radius: 50%;
  box-shadow: 0 0 45px yellow;
}

#solar-wrapper .orbit {
  position: absolute;
  top: 50%; left: 50%;
  border: 1px dashed rgba(255,255,255,0.2);
  border-radius: 50%;
  transform-origin: center;
}

#solar-wrapper .planet-container {
  position: absolute;
  top: 50%; left: 0;
  transform: translate(-50%, -50%);
  cursor: pointer;
}

#solar-wrapper .planet {
  border-radius: 50%;
}

#solar-wrapper .label {
  color: white;
  font-size: 12px;
  margin-top: 5px;
  text-align: center;
}

/* Info Box */
#solar-wrapper .info-box {
  position: fixed;
  top: 20px; right: 20px;
  width: 260px;
  padding: 15px;
  background: rgba(0,0,0,0.85);
  border: 1px solid #555;
  border-radius: 10px;
  display: none;
  color: white;
}

#solar-wrapper .info-box h3 {
  margin: 0;
  color: gold;
}
</style>
</head>
<body>

<div id="solar-wrapper">
<div class="solar-system">
  <div class="sun"></div>

  <div class="orbit" data-speed="14" style="width:160px;height:160px;margin-left:-80px;margin-top:-80px;">
    <div class="planet-container" data-info="Mercury|4,879 km|58M km|88 days|Smallest planet">
      <div class="planet" style="width:10px;height:10px;background:gray;"></div>
      <div class="label">Mercury</div>
    </div>
  </div>

  <div class="orbit" data-speed="17" style="width:220px;height:220px;margin-left:-110px;margin-top:-110px;">
    <div class="planet-container" data-info="Venus|12,104 km|108M km|225 days|Hottest planet">
      <div class="planet" style="width:18px;height:18px;background:#e1b469;"></div>
      <div class="label">Venus</div>
    </div>
  </div>

  <div class="orbit" data-speed="20" style="width:300px;height:300px;margin-left:-150px;margin-top:-150px;">
    <div class="planet-container" data-info="Earth|12,742 km|150M km|365 days|Our home">
      <div class="planet" style="width:20px;height:20px;background:blue;"></div>
      <div class="label">Earth</div>
    </div>
  </div>

  <div class="orbit" data-speed="22" style="width:360px;height:360px;margin-left:-180px;margin-top:-180px;">
    <div class="planet-container" data-info="Mars|6,779 km|228M km|687 days|Red Planet">
      <div class="planet" style="width:14px;height:14px;background:red;"></div>
      <div class="label">Mars</div>
    </div>
  </div>

  <div class="orbit" data-speed="28" style="width:440px;height:440px;margin-left:-220px;margin-top:-220px;">
    <div class="planet-container" data-info="Jupiter|139,820 km|778M km|12 years|Largest planet">
      <div class="planet" style="width:40px;height:40px;background:orange;"></div>
      <div class="label">Jupiter</div>
    </div>
  </div>

  <div class="orbit" data-speed="32" style="width:520px;height:520px;margin-left:-260px;margin-top:-260px;">
    <div class="planet-container" data-info="Saturn|116,460 km|1.4B km|29 years|Rings planet">
      <div class="planet" style="width:38px;height:38px;background:#d2b48c;"></div>
      <div class="label">Saturn</div>
    </div>
  </div>

  <div class="orbit" data-speed="36" style="width:600px;height:600px;margin-left:-300px;margin-top:-300px;">
    <div class="planet-container" data-info="Uranus|50,724 km|2.9B km|84 years|Sideways rotation">
      <div class="planet" style="width:28px;height:28px;background:lightblue;"></div>
      <div class="label">Uranus</div>
    </div>
  </div>

  <div class="orbit" data-speed="40" style="width:680px;height:680px;margin-left:-340px;margin-top:-340px;">
    <div class="planet-container" data-info="Neptune|49,244 km|4.5B km|165 years|Windy planet">
      <div class="planet" style="width:28px;height:28px;background:royalblue;"></div>
      <div class="label">Neptune</div>
    </div>
  </div>
</div>

<div class="info-box" id="info"></div>
</div>

<script>
const wrapper = document.getElementById("solar-wrapper");

// Orbit Animation
document.querySelectorAll("#solar-wrapper .orbit").forEach(orbit => {
  orbit.animate(
    [{ transform: "rotate(0)" }, { transform: "rotate(360deg)" }],
    {
      duration: parseInt(orbit.dataset.speed) * 1000,
      iterations: Infinity,
      easing: "linear"
    }
  );
});

// Hover Info
const info = document.getElementById("info");

document.querySelectorAll("#solar-wrapper .planet-container").forEach(p => {
  p.onmouseenter = () => {
    const [name, size, dist, orbit, fact] = p.dataset.info.split("|");

    info.innerHTML = `
      <h3>${name}</h3>
      <p><strong>Size:</strong> ${size}</p>
      <p><strong>Distance:</strong> ${dist}</p>
      <p><strong>Orbit Time:</strong> ${orbit}</p>
      <p><strong>Fact:</strong> ${fact}</p>
    `;
    info.style.display = "block";
  };

  p.onmouseleave = () => info.style.display = "none";
});
</script>

</body>
</html>
