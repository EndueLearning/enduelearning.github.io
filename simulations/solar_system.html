<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .solar-system {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  .sun {
    position: absolute;
    top: 50%; left: 50%;
    width: 120px; height: 120px;
    margin-left: -60px; margin-top: -60px;
    background: radial-gradient(circle, yellow, orange, red);
    border-radius: 50%;
    box-shadow: 0 0 45px yellow;
  }

  .orbit {
    position: absolute;
    top: 50%; left: 50%;
    border: 1px dashed rgba(255,255,255,0.2);
    border-radius: 50%;
    transform-origin: center;
  }

  .planet-container {
    position: absolute;
    top: 50%; left: 0;
    transform: translate(-50%, -50%);
  }

  .planet {
    border-radius: 50%;
  }

  .label {
    color: white;
    font-size: 12px;
    margin-top: 5px;
    text-align: center;
  }

  /* Hover Info Box */
  .info-box {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 260px;
    padding: 15px;
    background: rgba(0,0,0,0.8);
    color: white;
    border-radius: 10px;
    display: none;
    border: 1px solid #444;
  }

  .info-box h3 {
    margin: 0;
    font-size: 18px;
    color: #ffd700;
  }
</style>
</head>

<body>

  <div class="sun"></div>
