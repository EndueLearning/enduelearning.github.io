<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  /* Zoom Buttons */
  .controls {
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 10;
  }

  .controls button {
    background: #222;
    color: white;
    border: 1px solid #555;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 6px;
    margin-right: 8px;
  }

  .solar-system {
    position: absolute;
    width: 100vw;
    height: 100vh;
    transform: scale(1);
    transition: transform 0.3s ease;
  }

  .sun {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120px;
    height: 120px;
    margin-left: -60px;
    margin-top: -60px;
    border-radius: 50%;
    background: radial-gradient(circle, yellow, orange, red);
    box-shadow: 0 0 40px yellow;
  }

  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    border: 1px dashed rgba(255, 255, 255, 0.3);
    border-radius: 50%;
  }

  .planet-container {
    position: absolute;
    top: 50%;
    left: 0%;
    transform: translate(-50%, -50%);
    cursor: pointer;
  }

  .planet {
    border-radius: 50%;
  }

  .label {
    margin-top: 4px;
    color: white;
    font-size: 12px;
    text-align: center;
  }

  /* Info Box */
  #infoBox {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.85);
    color: white;
    padding: 14px;
    width: 260px;
    border-radius: 10px;
    border: 1px solid #666;
    display: none;
  }

  #infoBox h3 {
    margin: 0;
    color: #ffdd55;
  }
</style>
</head>

<body>

<!-- ZOOM CONTROLS -->
<div class="controls">
  <button onclick="zoom(0.1)">Zoom In</button>
  <button onclick="zoom(-0.1)">Zoom Out</button>
</div>

<div id="infoBox"></div>

  <div class="sun"></div>
