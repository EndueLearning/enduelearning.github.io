<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Light Simulations — Concave/Convex Mirrors & Lenses</title>

 <!-- IMPORTANT: use absolute paths (leading slash) -->
  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="stylesheet" href="/assets/css/quiz.css">
  <link rel="stylesheet" href="/assets/css/simulation.css">
  
   <!-- header/footer loaders and common scripts -->
  <script src="/assets/js/header.js" defer></script>
  <script src="/assets/js/footer.js" defer></script>
  <script src="/assets/js/main.js" defer></script>
  
  
  <script src="/assets/js/simulation.js" defer></script>
</head>
<body>
  <div id="header"></div>

  <main class="sim-container">
    <h1>Simulations — Mirrors & Lenses</h1>

    <div class="sim-top">
      <div class="tabs">
        <button data-topic="concave-mirror" class="tab active">Concave Mirror</button>
        <button data-topic="convex-mirror" class="tab">Convex Mirror</button>
        <button data-topic="convex-lens" class="tab">Convex Lens</button>
        <button data-topic="concave-lens" class="tab">Concave Lens</button>
      </div>

      <div class="controls">
        <label>Focal length (f): <input id="focal" type="range" min="20" max="200" value="80"></label>
        <label>Object distance (u): <input id="objectDist" type="range" min="20" max="400" value="250"></label>
        <label>Animate Rays: <input id="animateToggle" type="checkbox" checked></label>
      </div>
    </div>

    <section class="sim-stage">
      <canvas id="simCanvas" width="900" height="420"></canvas>
      <aside class="sim-info">
        <div id="formulaBox" class="info-card">
          <h3>Formula</h3>
          <div id="formulaText">—</div>
        </div>

        <div id="mcqLinks" class="info-card">
          <h3>Practice MCQs</h3>
          <ul>
            <li><a href="/games/quizsets/science/physics/light_concave-mirror.html">Concave Mirror (MCQs)</a></li>
            <li><a href="/games/quizsets/science/physics/light_convex-mirror.html">Convex Mirror (MCQs)</a></li>
            <li><a href="/games/quizsets/science/physics/light_convex-lens.html">Convex Lens (MCQs)</a></li>
            <li><a href="/games/quizsets/science/physics/light_concave-lens.html">Concave Lens (MCQs)</a></li>
          </ul>
        </div>

        <div id="downloadBox" class="info-card">
          <h3>Download Notes</h3>
          <p><a href="/assets/docs/Light_Optics_Notes.pdf" download>Light_Optics_Notes.pdf</a></p>
        </div>
      </aside>
    </section>
  </main>

  <div id="footer"></div>
</body>
</html>
