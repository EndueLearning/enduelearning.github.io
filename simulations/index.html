<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Physics Simulation | Endue Learning</title>

  <link rel='stylesheet' href='assets/css/header.css'>
  <link rel='stylesheet' href='assets/css/style.css'>
  <script src='assets/js/header.js' defer></script>
  <script src='assets/js/footer.js' defer></script>
  <script src='assets/js/main.js' defer></script>

<style>
  .sim-container {
    max-width: 700px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.08);
  }

  #simCanvas {
    width: 100%;
    max-width: 650px;
    margin: 20px auto;
    border: 1px solid #ccc;
    display: block;
    border-radius: 8px;
    background: white;
  }

  .inputs {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .inputs label {
    font-weight: bold;
  }

  .card {
    background: #eef6ff;
    padding: 12px;
    border-radius: 10px;
    margin-top: 20px;
  }
</style>
</head>

<body>
<div id="header"></div>

<main class="sim-container">
  <h2>Ray Diagram Simulation</h2>

  <div class="inputs">

    <label>
      Choose System:
      <select id="modeSelect">
        <option value="concave">Concave Mirror</option>
        <option value="convexlens">Convex Lens</option>
      </select>
    </label>

    <label>
      Object Distance (u): <span id="objVal">80</span> cm
      <input type="range" id="objDist" min="10" max="200" value="80">
    </label>

    <label>
      Focal Length (f): <span id="fVal">40</span> cm
      <input type="range" id="focalLen" min="10" max="100" value="40">
    </label>

  </div>

  <canvas id="simCanvas" height="350"></canvas>

  <div id="details" class="card"></div>
</main>

<div id="footer"></div>

<script src="/assets/js/header.js" defer></script>
<script src="/assets/js/footer.js" defer></script>
<script src="/assets/js/simulation.js" defer></script>

</body>
</html>
