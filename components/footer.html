    <!-- COLUMN 2 -->

        <button type="submit">Subscribe</button>

      <p>Email: <a href="mailto:enduelearning@gmail.com">enduelearning@gmail.com</a></p>

  <div class="copyright">

  <!-- Floating Mascot -->
  <img src="/assets/mascots/footer-mascot.png" class="footer-mascot" alt="Mascot">

</footer>

<!-- Back-to-top button -->
<button id="backToTop" class="back-to-top">↑ Top</button>

<style>

/* =========== FADE IN ANIMATION =========== */
.fade-in-footer {
  opacity: 0;
  animation: fadeInFooter 1.2s ease-in forwards;
}
@keyframes fadeInFooter {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0);   }
}

/* =========== FOOTER BASE =========== */
.site-footer {
  background: #0a2640;
  color: #fff;
  padding: 35px 0 15px;
  position: relative;
  overflow: hidden;
  font-size: 14px;
}

.footer-container {
  width: 90%;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  gap: 40px;
  flex-wrap: wrap;
}

.footer-col {
  flex: 1 1 calc(33% - 40px);
  min-width: 240px;
}

.footer-col h4 {
  margin-bottom: 10px;
  font-size: 16px;
  color: #a8d3ff;
}

.footer-links {
  list-style: none;
  padding: 0;
}
.footer-links li { margin-bottom: 6px; }
.footer-links a {
  text-decoration: none;
  color: #d9ecff;
}
.footer-links a:hover { color: #fff; }

/* Subscribe Form */
.subscribe-box input {
  width: 65%;
  padding: 8px;
  border-radius: 6px;
  border: none;
}
.subscribe-box button {
  padding: 8px 12px;
  border: none;
  background: #2b9cff;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
.subscribe-box button:hover {
  background: #1787e0;
}

/* Social icons (SVG) */
.social-icons img {
  width: 26px;
  margin-right: 10px;
  filter: brightness(0) invert(1);
  transition: 0.2s;
}
.social-icons img:hover {
  transform: scale(1.15);
}

/* Mascot */
.footer-mascot {
  position: absolute;
  bottom: 0px;
  right: 10px;
  width: 110px;
  transform: translateY(10px);
  animation: floatMascot 3s ease-in-out infinite alternate;
  opacity: 0.9;
}

@keyframes floatMascot {
  from { transform: translateY(8px); }
  to   { transform: translateY(-4px); }
}

/* ============ COPYRIGHT ============ */
.copyright {
  text-align: center;
  margin-top: 25px;
  color: #a7cbe8;
  border-top: 1px solid #134d73;
  padding-top: 10px;
}

/* ============ BACK TO TOP BTN ============ */
.back-to-top {
  position: fixed;
  right: 18px;
  bottom: 18px;
  padding: 12px 14px;
  background: #2b9cff;
  border: none;
  border-radius: 50%;
  font-size: 16px;
  color: white;
  cursor: pointer;
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s ease;
  z-index: 999;
}

.back-to-top.visible {
  opacity: 1;
  pointer-events: all;
}

/* Responsive */
@media (max-width: 768px) {
  .footer-container { flex-direction: column; }
  .footer-mascot { width: 80px; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('yr').innerText = new Date().getFullYear();

  // Subscribe action
  const form = document.getElementById('subscribeForm');
  form.addEventListener('submit', e => {
    e.preventDefault();
    const em = document.getElementById('subEmail').value.trim();
    if (!em) return alert('Please enter an email.');
    alert('Thanks! Subscribed: ' + em);
    form.reset();
  });

  // Back to top
  const topBtn = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 300) topBtn.classList.add("visible");
    else topBtn.classList.remove("visible");
  });

  topBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });
});
</script>
