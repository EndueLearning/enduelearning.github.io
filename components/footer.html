<style>

/* ---------------------------------------------------
   FOOTER WAVE
--------------------------------------------------- */
.footer-wave {
  width: 100%;
  height: 60px;
  background: url('/assets/waves/footer-wave.svg') repeat-x;
  background-size: cover;
  animation: waveMove 8s linear infinite;
  margin-bottom: -5px;
}
@keyframes waveMove {
  from { background-position-x: 0; }
  to   { background-position-x: 1000px; }
}

/* ---------------------------------------------------
   FOOTER BASE
--------------------------------------------------- */
.site-footer {
  background: var(--footer-bg);
  color: var(--footer-text);
  padding: 40px 0 15px;
  position: relative;
  font-size: 15px;
  overflow: hidden;
}

/* 3 Columns ‚Äî horizontal layout */
.footer-container {
  width: 90%;
  margin: auto;
  display: flex;
  justify-content: space-between;
  gap: 40px;
}
.footer-col {
  flex: 1;
  min-width: 280px;
}

.footer-col h4 {
  margin-bottom: 10px;
  color: var(--footer-heading);
}

.footer-links {
  list-style: none;
  padding: 0;
}
.footer-links a {
  color: var(--footer-link);
  text-decoration: none;
}
.footer-links a:hover { color: var(--footer-link-hover); }

/* Subscribe */
.subscribe-box input {
  padding: 8px;
  width: 65%;
  border-radius: 6px;
  border: none;
}
.subscribe-box button {
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  background: #2b9cff;
  color: #fff;
}

/* Social icons */
.social-icons img {
  width: 26px;
  margin-right: 12px;
  filter: var(--icon-filter);
  transition: 0.3s;
}
.social-icons img:hover { transform: scale(1.12); }

/* Mascot */
.footer-mascot {
  position: absolute;
  bottom: 0;
  right: 10px;
  width: 110px;
  animation: mascotFloat 3s ease-in-out infinite alternate;
}
@keyframes mascotFloat {
  from { transform: translateY(6px); }
  to   { transform: translateY(-6px); }
}

/* Copyright */
.copyright {
  text-align: center;
  margin-top: 20px;
  color: var(--footer-copy);
}

/* ---------------------------------------------------
   Back to top button
--------------------------------------------------- */
.back-to-top {
  position: fixed;
  bottom: 18px;
  right: 18px;
  padding: 10px 14px;
  background: #2b9cff;
  color: #fff;
  border-radius: 50%;
  border: none;
  font-size: 18px;
  opacity: 0;
  pointer-events: none;
  transition: .3s;
}
.back-to-top.visible {
  opacity: 1;
  pointer-events: all;
}

/* ---------------------------------------------------
   DARK/LIGHT MODE
--------------------------------------------------- */

/* Default: Light Mode */
:root {
  --footer-bg: #0a2640;
  --footer-text: #ffffff;
  --footer-link: #cfe9ff;
  --footer-link-hover: #ffffff;
  --footer-heading: #a8d3ff;
  --footer-copy: #a7cbe8;
  --icon-filter: brightness(0) invert(1);
}

/* Dark mode */
.dark {
  --footer-bg: #0b0b0b;
  --footer-text: #e6e6e6;
  --footer-link: #aee2ff;
  --footer-link-hover: #fff;
  --footer-heading: #7dc7ff;
  --footer-copy: #888;
  --icon-filter: brightness(0.8) invert(0.8);
}

/* Theme Toggle */
.theme-toggle {
  position: fixed;
  bottom: 80px;
  right: 18px;
  padding: 10px 12px;
  border: none;
  border-radius: 50%;
  background: #ffcc00;
  cursor: pointer;
  z-index: 999;
}

/* Responsive */
@media(max-width: 768px) {
  .footer-container { flex-direction: column; text-align: center; }
  .social-icons img { margin: 8px; }
  .footer-mascot { width: 80px; }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", () => {
  
  /* Year */
  document.getElementById("yr").textContent = new Date().getFullYear();

  /* Subscribe */
  const form = document.getElementById("subscribeForm");
  form.addEventListener("submit", e => {
    e.preventDefault();
    const em = document.getElementById("subEmail").value;
    if (!em) return alert("Enter email");
    alert("Subscribed: " + em);
    form.reset();
  });

  /* Back to Top */
  const topBtn = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    if (window.scrollY > 250) topBtn.classList.add("visible");
    else topBtn.classList.remove("visible");
  });
  topBtn.addEventListener("click", () => window.scrollTo({top:0, behavior:"smooth"}));

  /* Theme Toggle */
  const toggle = document.getElementById("themeToggle");
  toggle.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
  });
});
</script>
